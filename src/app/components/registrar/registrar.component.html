<div class="registro-wrapper">
<div class="form-container">
  <h2>Registro de Usuario</h2>

  <form (ngSubmit)="registrarUsuario()">
    <input type="text" [(ngModel)]="usuario.name" name="name" placeholder="Nombre" required />
    <input type="email" [(ngModel)]="usuario.email" name="email" placeholder="Correo" required />
    <input type="password" [(ngModel)]="usuario.password" name="password" placeholder="Contraseña" required />
    <input type="password" [(ngModel)]="usuario.password_confirmation" name="password_confirmation" placeholder="Confirmar Contraseña" required />
   <input type="hidden" [(ngModel)]="usuario.juego_id" name="juego_id" />

    <button type="submit">Registrar</button>
    <button type="button" routerLink="/">Volver</button>
  </form>

  <p *ngIf="mensaje">{{ mensaje }}</p>
</div>
</div>
