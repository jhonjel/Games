<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6 border-b-2 border-blue-400 pb-2">Crear Partida</h2>

    <form (ngSubmit)="crearPartida()">
      <div class="mb-4">
        <label for="jugador1" class="block text-gray-700 text-sm font-semibold mb-2">Jugador 1 :</label>
        <select
          id="jugador1"
          name="jugador1"
          [(ngModel)]="jugador1Id"
          class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-800"
          required
        >
          <option [ngValue]="undefined" disabled selected>Selecciona un jugador</option>
          <option *ngFor="let usuario of usuarios" [ngValue]="usuario.id">
            {{ usuario.nombre }}
          </option>
        </select>
      </div>

      <div class="mb-6">
        <label for="jugador2" class="block text-gray-700 text-sm font-semibold mb-2">Jugador 2 :</label>
        <select
          id="jugador2"
          name="jugador2"
          [(ngModel)]="jugador2Id"
          class="block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-800"
          required
        >
          <option [ngValue]="undefined" disabled selected>Selecciona un jugador</option>
          <option *ngFor="let usuario of usuarios" [ngValue]="usuario.id">
            {{ usuario.nombre }}
          </option>
        </select>
      </div>

      <div *ngIf="errorMessage" class="text-red-600 text-center text-sm mb-4 font-medium">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 ease-in-out font-semibold text-lg mb-3"
      >
        Iniciar Partida
      </button>

      <button
        type="button"
        (click)="router.navigate(['/registrarme'])"
        class="w-full bg-white text-blue-600 border border-blue-600 py-3 px-4 rounded-lg shadow-md hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 transition duration-200 ease-in-out font-semibold text-lg"
      >
        Registrar Jugador
      </button>
    </form>
  </div>
</div>
